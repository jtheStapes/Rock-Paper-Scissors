<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/18042e1485.js" crossorigin="anonymous"></script>
    <script src="js/javascript.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="rules">
        <div class="rules-header">
            ***Rules***
        </div>
        <div class="rules-info">
            You're given three options: rock, paper, or scissors. Rock beats
            scissors, scissors beats paper, and paper beats rock. First to
            5 wins.
        </div>

    </div>
    
    <div id="container">
        <div id="results">
            
        </div>
    </div>

    <div class="rock">
        <i class="fa-solid fa-hand-back-fist">Rock</i>
    </div>
    <div class="paper">
        <i class="fa-solid fa-hand">Paper</i>
    </div>
    <div class="scissors">
        <i class="fa-solid fa-hand-scissors">Scissors</i>
    </div>
</body>
</html>
